# include ./theme/Hurtado.conf
include ./theme/cyberdream.conf
italic_font      auto
bold_italic_font auto
font_size 9.00

cursor_shape block
shell_integration no-cursor

# background_opacity 0.95
# background_blur 1

enable_audio_bell yes
visual_bell_duration 0.5
visual_bell_color #ac4142
bell_on_tab "ðŸ”” "

# Tab bar
# tab_bar_min_tabs 1
tab_bar_style hidden
tab_bar_edge top
tab_bar_align center
# tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# window settings
remember_window_size no
initial_window_width 158c
initial_window_height 40c
enabled_layouts grid

# stop annoying middle click paste
mouse_map middle release ungrabbed discard_event

## Key maps
# map ctrl+c  copy_to_clipboard
# map ctrl+v  paste_from_clipboard
# map ctrl+shift+c send_text all \x03
map ctrl+alt+n next_layout
map ctrl+shift+l clear_terminal to_cursor active
# map ctrl+shift+v none
map alt+t new_tab_with_cwd 
map alt+w new_window_with_cwd

# fix titlebar
linux_display_server wayland
hide_window_decorations yes
